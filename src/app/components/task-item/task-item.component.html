<div [ngClass]="task.reminder ? 'reminder' : 'placeholder'" class="task task-container" (dblclick)="onToggle(task)">
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task)"
      [ngStyle]="{ color : '#cc0000'}"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day_time }}</p>
</div>
