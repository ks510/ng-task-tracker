<div [ngClass]="task.reminder ? 'reminder' : 'placeholder'" class="task task-container" (dblclick)="onToggle(task)">
  <div>
    <h3>{{ task.text }}</h3>
    <p>{{ task.day_time }}</p>
  </div>
  <div [ngStyle]="{ 'align-self': 'center'}">
    <button mat-icon-button color="primary" (click)="onEdit(task)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete(task)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
